<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(to right, #dae2f8, #d8c4d8); /* Updated gradient with less pink */
    color: #333;
    text-align: center;
    margin: 0;
    padding: 40px;
  }

  .logo-container {
    background-color: #f7f7f7; /* Light grey background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    padding: 20px 40px;
    margin-top: 100px;
    transition: transform 0.3s ease; /* Animation */
  }

  .logo-container:hover {
    transform: translateY(-5px); /* Subtle hover effect */
  }

  .logo-title {
    color: #004d40; /* Dark teal */
    font-size: 40px;
    font-weight: bold;
    line-height: 1.1;
    margin-bottom: 10px; /* Adjusted spacing */
  }

  .logo-subtitle {
    color: #00a69f; /* Lighter teal */
    font-size: 20px;
    font-weight: 500; /* Slightly bolder */
  }
</style>

</head>
<body>

<div class="logo-container">
  <div class="logo-title">Aequitas Flow</div>
  <div class="logo-subtitle"> Fairness Auditing & FairML Toolkit</div>
</div>

</body>
</html>
