<!DOCTYPE html>
<html lang="en">


<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(to right, #dae2f8, #d8c4d8);
    /* Updated gradient with less pink */
    color: #333;
    margin: 0;
    padding: 40px;
  }

  .logo-container {
    background-color: #f7f7f7;
    /* Light grey background */
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    padding: 20px 40px;
    margin-top: 1px;
    transition: transform 0.3s ease;
    /* Animation */
  }


  .logo-title {
    color: #004d40;
    /* Dark teal */
    font-size: 70px;
    font-weight: bold;
    line-height: 1.1;
    margin-bottom: 10px;
    /* Adjusted spacing */
  }

  .logo-subtitle {
    color: #00a69f;
    /* Lighter teal */
    font-size: 30px;
    font-weight: 500;
    /* Slightly bolder */
  }
</style>
<div class="logo-container">
  <div class="logo-title">Aequitas Flow</div>
  <div class="logo-subtitle"> Fairness Auditing & FairML Toolkit</div>
</div>

</body>

</html>
