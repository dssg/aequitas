fairgbm:
  classpath: aequitas.fairflow.methods.inprocessing.fairgbm.FairGBM
  args:
    constraint_type:
      - fnr

    constraint_fnr_threshold:
      - 0
    
    proxy_margin:
      - 1

    multiplier_learning_rate:
      type: float
      range: [0.01, 1.0]
      log: True
    
    constraint_stepwise_proxy:
      - cross_entropy

    boosting_type:
      - dart  #  Running DART for all algos

    enable_bundle:
      - False

    n_estimators:
      type: int
      range: [100, 1000]

    num_leaves:
      type: int
      range: [10, 1000]

    min_child_samples:
      type: int
      range: [1, 500]
      log: True

    learning_rate:
      type: float
      range: [0.001, 0.1]

    n_jobs:
      - 1